name: bluesmallpig-scripts
on:
  schedule:
    - cron: '10 * * * *'
  workflow_dispatch:
  watch:
    types: started
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: sync bluesmallpig-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/bluesmallpig/scripts.git"
          source_branch: "main"
          destination_branch: "bluesmallpig"
          github_token: ${{ secrets.PAT }}
